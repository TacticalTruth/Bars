<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bars</title>
</head>
<body>
    <div class="container">
        <div class="Wrapper">
            <div class="Front">
                <div class="DarkBar" id="Front"></div>
                <div class="OrangeBar" id="FrontOrng"></div>
            </div>
            <div class="FrontLights" id="FrLight1"></div>
            <div class="FrontLights" id="FrLight2"></div>
            <div class="MidgroundLights" id="MidLight1"></div>
            <div class="MidgroundLights" id="MidLight1"></div>
            <div class="MidgroundLights" id="MidLight2"></div>
            <div class="MidgroundLights" id="MidLight2"></div>
            <div class="MidgroundLights" id="MidLight3"></div>
            <div class="DarkBar" id="Vert"></div>
            <div class="OrangeSquare" id="MidSqr"></div>
            <div class="Back">
                <div class="OrangeSquare" id="BackSqr"></div>
                <div class="DarkBar" id="Long"></div>
                <div class="OrangeBar" id="Back"></div>
            </div>
            <div class="BackgroundLights" id="Light1"></div>
            <div class="BackgroundLights" id="Light2"></div>
            <div class="BackgroundLights" id="Light3"></div>
        </div>
    </div>
</body>
</html>
